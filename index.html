
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goth-Angel-Sinner Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&family=Cinzel:wght@400;700&family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-pink: #FF007F;
        --deep-purple: #7000FF;
        --pure-black: #050505;
      }
      
      body {
        background-color: var(--pure-black);
        color: #e5e5e5;
        overflow-x: hidden;
        font-family: 'Inter', sans-serif;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
      }

      .font-gothic { font-family: 'UnifrakturMaguntia', serif; }
      .font-serif-classic { font-family: 'Cinzel', serif; }
      .font-mono { font-family: 'JetBrains Mono', monospace; }

      .grain {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: url("https://grainy-gradients.vercel.app/noise.svg");
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
        animation: noise 8s steps(10) infinite;
        will-change: transform;
      }

      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%
        );
        background-size: 100% 4px;
        z-index: 9998;
        pointer-events: none;
      }

      @keyframes noise {
        0%, 100% { transform: translate(0,0) }
        10% { transform: translate(-1%,-1%) }
        20% { transform: translate(-2%,1%) }
        30% { transform: translate(1%,-2%) }
        40% { transform: translate(-1%,2%) }
        50% { transform: translate(-2%,1%) }
        60% { transform: translate(2%,0) }
        70% { transform: translate(0,2%) }
        80% { transform: translate(-2%,0) }
        90% { transform: translate(1%,1%) }
      }

      .neon-text-pink { color: var(--neon-pink); text-shadow: 0 0 5px var(--neon-pink); }
      .neon-text-purple { color: var(--deep-purple); text-shadow: 0 0 8px var(--deep-purple); }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: var(--pure-black); }
      ::-webkit-scrollbar-thumb { background: #222; }
      ::-webkit-scrollbar-thumb:hover { background: var(--neon-pink); }

      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      .gpu-accelerated {
        will-change: transform, opacity;
        transform: translateZ(0);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.47.10",
    "lucide-react": "https://esm.sh/lucide-react@0.471.0?external=react",
    "framer-motion": "https://esm.sh/framer-motion@11.15.0?external=react,react-dom",
    "react-player": "https://esm.sh/react-player@2.16.0",
    "react-player/youtube": "https://esm.sh/react-player@2.16.0/youtube",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
  </head>
  <body>
    <div class="grain"></div>
    <div class="scanlines"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
